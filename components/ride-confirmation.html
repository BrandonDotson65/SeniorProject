<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body >
  <div class="card p-3">
    <h3 class="text-center">Available Providers</h3>
    <h4  class="text-center">Basic Products</h4>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th scope="col">Products</th>
            <th scope="col">Distance (miles)</th>
            <th scope="col">Duration (minutes)</th>
            <th scope="col">Estimates</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-secondary">
            <th scope="row"><input type="radio" name="products"></th>
            <td>Lyft</th>
            <td>0.69</td>
            <td>4</td>
            <td>$5.80</td>
          </tr>
        </tbody>
      </table>
    </div>
    <h4  class="text-center">Premium Products</h4>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th scope="col">Products</th>
            <th scope="col">Distance (miles)</th>
            <th scope="col">Duration (minutes)</th>
            <th scope="col">Estimates</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-secondary">
            <th scope="row"><input type="radio" name="products"></th>
            <td>UberXL</th>
            <td>0.69</td>
            <td>4</td>
            <td>$6.80</td>
          </tr>
          <tr>
            <th scope="row"><input type="radio" name="products"></th>
            <td>UberBlack</th>
            <td>0.69</td>
            <td>4</td>
            <td>$5.80</td>
          </tr>
          <tr class="table-secondary">
            <th scope="row"><input type="radio" name="products"></th>
            <td>UberSUV</th>
            <td>0.69</td>
            <td>4</td>
            <td>$10.00</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary mx-1">Confirm Appointment</button>
      <button type="button" class="btn border border-primary mx-1">Cancel Appointment</button>
    </div>
  </div>
</body>
</html>
