<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Appointments</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
  <style>
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
    
  </style>
</head>

<body style=" height: 100vh;">
  <main >
    <div class="d-flex flex-row">
      <div id="navigation" style="height: 100vh"></div>
      <div class="flex-grow-1 bg-light">
        <div class="card p-3">
          <h2>Completed Appointments</h2>
        </div>
        <div>
          <div id="filter" class="card m-3 p-3">
            <h3 class="m-0 d-flex justify-content-between"><span>Filter Appointments</span><span style="transform: rotate(-90deg)">&#10094;</span></h3>
          </div>
          <div id="recordTable" class="card m-3 p-3">
            <p class="m-0 text-center">Showing <span>1 of 1 </span>Records</p>
            <table class="table mt-3">
              <thead>
                <tr>
                  <th scope="col">Patient Name</th>
                  <th scope="col">Patient Phone Number</th>
                  <th scope="col">File Number</th>
                  <th scope="col">Status</th>
                  <th scope="col">Ride Date</th>
                  <th scope="col">Organization</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-secondary">
                  <td>William Chan</td>
                  <td>123-456-7890</td>
                  <td></td>
                  <td>Appointment Completed</td>
                  <td>March 3, 2021</td>
                  <td>Michaels</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end m-3">
            <div class="d-flex">
              <button class="btn btn-primary mr-1">First</button>
              <button class="btn btn-primary mx-1">Previous</button>
              <input class="rounded mx-1 border border-secondary" id="pageNum" name="pageNum" type="number" value="1" style="height: 100%; width: 40px; text-align: center;">
              <button class="btn btn-primary mx-1">Next</button>
              <button class="btn btn-primary ml-1">Last</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

  $("#navigation").load("../components/navigation-side-bar.html");

</script>

</html>
